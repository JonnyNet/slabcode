<div class="month">
    <div class="header row text-center">
        <div class="back fill-row">
            <button class="btn">&lt;</button>
        </div>
        <div class="title fill-row">{{ title }}</div>
        <div class="next fill-row">
            <button class="btn">&gt;</button>
        </div>
    </div>
    <div class="header-day row">
        <div class="name-day text-center" *ngFor="let name of calendarService.dayNames">
            <span>{{ name }}</span>
        </div>
    </div>
    <div class="days"></div>
</div>
